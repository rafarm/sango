<div *ngIf="assessment" class="main">
	<div class="row-fluid">
		<table class="table table-bordered table-hover table-condensed col-sm-12">
			<thead>
				<tr>
					<th>Nom</th>
					<th *ngFor="let s of assessment.students[0].qualifications" class="qualification-header">{{s.subject_id}}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let s of assessment.students">
					<td>{{s.student_id}}</td>
					<td *ngFor="let q of s.qualifications; let i=index; trackBy:trackByIndex" class="qualification" [style.background-color]="cellBackgroundColor(q.qualification)"><input type="text" [ngModel]="s.qualifications[i].qualification" (ngModelChange)="s.qualifications[i].qualification=processInput(q.qualification, $event)" [disabled]="q.qualification==null"></td>
				</tr>
			</tbody>
		</table>
		<div class="pull-sm-right">
		    <button type="button" class="btn btn-default" (click)="cancel()">CancelÂ·la</button>
		    <button type="button" class="btn" (click)="save()">Desa</button>
		</div>
	</div>
</div>
