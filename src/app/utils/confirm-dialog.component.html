<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="data.cancel" mat-button [mat-dialog-close]="false">{{data.cancel}}</button>
  <button *ngIf="data.action" mat-raised-button [mat-dialog-close]="true" color="primary">{{data.action}}</button>
</mat-dialog-actions>
