<div class="bg-primary container-fluid">
    <div class="row align-items-end">
	<div class="col-md-8">
	    <breadcrumb-selector [selects]="selects" (breadcrumbSelectorChanged)="onSelectorChanged($event)"></breadcrumb-selector>
	</div>
	<div *ngIf="isNavVisible()" class="col-md-4">
	    <ul class="nav nav-tabs sub-select" role="tablist">
		<li class="nav-item">
                    <button (click)="onNavigate('grades')" [class.active]="isNavActive('grades')" type="button" class="btn btn-link">Grades</button>
                </li>
                <li class="nav-item">
                    <button (click)="onNavigate('group')" [class.active]="isNavActive('group')" type="button" class="btn btn-link">Group</button>
                </li>
                <li class="nav-item">
                    <button (click)="onNavigate('students')" [class.active]="isNavActive('students')" type="button" class="btn btn-link">Students</button>
                </li>
	    </ul>
	</div>
    </div>
</div>
<div class="container-fluid bg-subnav">
    <div class="tab-content">
	<router-outlet></router-outlet>
    </div>
</div>
