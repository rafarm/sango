<div class="bg-white">
    <div *ngIf="student && studentStats" class="container-fluid">
        <!--<div class="col">
	    <img src="images/student.png">
        </div>-->
        <div class="row first-row">
	    <div class="col">
		<div class="card">
                    <div class="card-body">
	                <h3 class="card-title">{{student.last_name + ', ' + student.first_name | uppercase}}</h3>
	                <h5 class="card-subtitle text-muted">Average: {{studentStats[studentStats.length - 1].stats.avg | number}}</h5>
                    </div>
                </div>
	    </div>
	    <div class="col">
	        <failedChart [stats]="studentStats"></failedChart>
	    </div>
        </div>
        <div class="row">
	    <div class="col">
	        <gradesChart [grades]="studentGrades" [subjects]="student.subjects" [subjectStats]="subjectStats"></gradesChart>
	    </div>
        </div>
        <div class="row">
	    <div class="col">
	        <deltasChart [grades]="studentGrades" [prev_grades]="studentPrevGrades" [subjects]="student.subjects"></deltasChart>
	    </div>
        </div>
    </div>
</div>
