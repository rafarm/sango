<div *ngIf="assessments" class="hz-divider">
    <ul class="nav nav-pills hz-divider-content hz-divider-nav">
	<li *ngFor="let a of assessments; let i = index" class="nav-item">
	    <a id="{{i}}" class="nav-link" [ngClass]="{'active': selectedIndex == i}" (click)="onAssChanged($event)">{{a.name}}</a>
	</li>
    </ul>
</div>
<assessment-table></assessment-table>
