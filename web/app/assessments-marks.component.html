<div *ngIf="assessmentsId" class="hz-divider">
    <ul class="nav nav-pills hz-divider-content hz-divider-nav">
	<li *ngFor="let assId of assessmentsId" class="nav-item">
	    <a id="{{assId._id}}" class="nav-link" [ngClass]="{'active': selectedAssId == assId._id}" (click)="onAssChanged($event)">{{assId.name}}</a>
	</li>
    </ul>
</div>
