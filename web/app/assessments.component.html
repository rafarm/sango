<div class="fixed-top-sub bg-primary container-fluid">
    <div class="row align-items-end">
	<div class="col-8">
	    <breadcrumb-selector [selects]="selects" (breadcrumbSelectorChanged)="onSelectorChanged($event)"></breadcrumb-selector>
	</div>
	<div *ngIf="selectedGroupId" class="col-4">
	    <ul class="nav nav-tabs float-right" role="tablist">
		<li class="nav-item">
		    <button [ngClass]="{'active': checkedButtonId == 'btn-marks'}" (click)="onButtonClicked($event)" id="btn-marks" type="button" class="btn btn-link">Marks</button>
		</li>
		<li class="nav-item">
		    <button [ngClass]="{'active': checkedButtonId == 'btn-group'}" (click)="onButtonClicked($event)" id="btn-group" type="button" class="btn btn-link">Group</button>
		</li>
		<li class="nav-item">
		    <button [ngClass]="{'active': checkedButtonId == 'btn-students'}" (click)="onButtonClicked($event)" id="btn-students" type="button" class="btn btn-link">Students</button>
		</li>
	    </ul>
	</div>
    </div>
</div>
<div *ngIf="selectedGroupId" class="container-fluid">
    <div class="tab-content">
	<div [ngClass]="{'active': checkedButtonId == 'btn-marks'}" class="tab-pane" id="pane-marks" role="tabpanel">
	    <assessments-marks></assessments-marks>
	</div>
	<div [ngClass]="{'active': checkedButtonId == 'btn-group'}" class="tab-pane" id="pane-groups" role="tabpanel">groups</div>
	<div [ngClass]="{'active': checkedButtonId == 'btn-students'}" class="tab-pane" id="pane-students" role="tabpanel">students</div>
    </div>
</div>
